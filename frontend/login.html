<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录 - 我的记账本</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .auth-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
        }

        .auth-card {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
        }

        .auth-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .auth-header h1 {
            color: #2c3e50;
            margin-bottom: 10px;
            font-size: 2em;
        }

        .auth-header p {
            color: #7f8c8d;
            font-size: 1.1em;
        }

        .auth-tabs {
            display: flex;
            margin-bottom: 30px;
            border-bottom: 2px solid #ecf0f1;
        }

        .auth-tab {
            flex: 1;
            text-align: center;
            padding: 15px;
            background: none;
            border: none;
            font-size: 16px;
            cursor: pointer;
            color: #7f8c8d;
            transition: all 0.3s;
        }

        .auth-tab.active {
            color: #3498db;
            border-bottom: 3px solid #3498db;
            margin-bottom: -2px;
        }

        .auth-form {
            display: none;
        }

        .auth-form.active {
            display: block;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            color: #2c3e50;
            font-weight: 500;
        }

        .form-input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e1e8ed;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s;
            box-sizing: border-box;
        }

        .form-input:focus {
            outline: none;
            border-color: #3498db;
        }

        .btn-auth {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #3498db, #2980b9);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-auth:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(52, 152, 219, 0.3);
        }

        .auth-footer {
            text-align: center;
            margin-top: 20px;
            color: #7f8c8d;
        }

        .auth-link {
            color: #3498db;
            text-decoration: none;
            cursor: pointer;
        }

        .auth-link:hover {
            text-decoration: underline;
        }

        .alert {
            padding: 12px 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }

        .alert.error {
            background: #ffeaea;
            color: #e74c3c;
            border: 1px solid #f5b7b1;
        }

        .alert.success {
            background: #eafaf1;
            color: #27ae60;
            border: 1px solid #a3e4d7;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <h1>💰 我的记账本</h1>
                <p>管理你的每一笔收支</p>
            </div>

            <div class="auth-tabs">
                <button class="auth-tab active" onclick="showTab('login')">登录</button>
                <button class="auth-tab" onclick="showTab('register')">注册</button>
            </div>

            <!-- 错误/成功提示 -->
            <div id="alertMessage" class="alert"></div>

            <!-- 登录表单 -->
            <form id="loginForm" class="auth-form active" onsubmit="handleLogin(event)">
                <div class="form-group">
                    <label class="form-label">邮箱</label>
                    <input type="email" id="loginEmail" class="form-input" placeholder="请输入邮箱" required>
                </div>
                <div class="form-group">
                    <label class="form-label">密码</label>
                    <input type="password" id="loginPassword" class="form-input" placeholder="请输入密码" required>
                </div>
                <button type="submit" class="btn-auth">登录</button>
                <div class="auth-footer">
                    还没有账号？ <span class="auth-link" onclick="showTab('register')">立即注册</span>
                </div>
            </form>

            <!-- 注册表单 -->
            <form id="registerForm" class="auth-form" onsubmit="handleRegister(event)">
                <div class="form-group">
                    <label class="form-label">用户名</label>
                    <input type="text" id="registerUsername" class="form-input" placeholder="请输入用户名" required>
                </div>
                <div class="form-group">
                    <label class="form-label">邮箱</label>
                    <input type="email" id="registerEmail" class="form-input" placeholder="请输入邮箱" required>
                </div>
                <div class="form-group">
                    <label class="form-label">密码</label>
                    <input type="password" id="registerPassword" class="form-input" placeholder="请输入密码（至少6位）" minlength="6" required>
                </div>
                <div class="form-group">
                    <label class="form-label">确认密码</label>
                    <input type="password" id="registerConfirmPassword" class="form-input" placeholder="请再次输入密码" required>
                </div>
                <button type="submit" class="btn-auth">注册</button>
                <div class="auth-footer">
                    已有账号？ <span class="auth-link" onclick="showTab('login')">立即登录</span>
                </div>
            </form>
        </div>
    </div>

    <script src="api.js"></script>
    <script>
        // 显示对应的标签页
        function showTab(tabName) {
            // 更新标签状态
            document.querySelectorAll('.auth-tab').forEach(tab => {
                tab.classList.remove('active');
            });
            document.querySelectorAll('.auth-form').forEach(form => {
                form.classList.remove('active');
            });

            // 激活选中的标签
            document.querySelector(`.auth-tab[onclick="showTab('${tabName}')"]`).classList.add('active');
            document.getElementById(`${tabName}Form`).classList.add('active');
            
            // 清空提示信息
            hideAlert();
        }

        // 显示提示信息
        function showAlert(message, type = 'error') {
            const alertEl = document.getElementById('alertMessage');
            alertEl.textContent = message;
            alertEl.className = `alert ${type}`;
            alertEl.style.display = 'block';
        }

        // 隐藏提示信息
        function hideAlert() {
            document.getElementById('alertMessage').style.display = 'none';
        }

        // 处理登录
        async function handleLogin(event) {
            event.preventDefault();
            
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;

            try {
                const result = await window.financeAPI.login({ email, password });
                
                if (result.success) {
                    showAlert('登录成功！', 'success');
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 1000);
                }
            } catch (error) {
                showAlert(error.message || '登录失败，请检查邮箱和密码');
            }
        }

        // 处理注册
        async function handleRegister(event) {
            event.preventDefault();
            
            const username = document.getElementById('registerUsername').value;
            const email = document.getElementById('registerEmail').value;
            const password = document.getElementById('registerPassword').value;
            const confirmPassword = document.getElementById('registerConfirmPassword').value;

            // 前端验证
            if (password !== confirmPassword) {
                showAlert('两次输入的密码不一致');
                return;
            }

            if (password.length < 6) {
                showAlert('密码长度至少6位');
                return;
            }

            try {
                const result = await window.financeAPI.register({ 
                    username, 
                    email, 
                    password 
                });
                
                if (result.success) {
                    showAlert('注册成功！正在跳转...', 'success');
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 1500);
                }
            } catch (error) {
                showAlert(error.message || '注册失败，请重试');
            }
        }

        // 检查是否已登录
        function checkAuthStatus() {
            const token = localStorage.getItem('authToken');
            if (token && window.location.pathname.includes('login.html')) {
                window.location.href = 'index.html';
            }
        }

        // 页面加载时检查登录状态
        checkAuthStatus();
    </script>
</body>
</html>
